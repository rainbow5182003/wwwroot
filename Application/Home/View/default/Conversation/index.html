<extend name="Base/common" />
<block name="header"></block>
<block name="body">
	<section>
		<div class="span12">
			<caption>私聊记录</caption>
			<table class="table" style="table-layout: fixed;font-size: 10px; color: #000088;">
				<thead>
					<tr>
						<th width="10%">#</th>
						<th width="10%">呢称</th>
						<th width="30%">客户</th>
						<th width="30%">{$Think.session.robot}</th>
						<th width="20%">时间</th>
						<th width="10%">操作</th>
					</tr>
				</thead>
				<tbody> 
					<volist name="list" id="vo">
						<tr>
							<th scope="row">{$i}</th>
							<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$vo.nickname}</td>
							<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$vo.cust_said}</td>
							<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$vo.robot_said|strip_tags}</td>
							<td>{$vo.time}</td>
							<td >
								<a href="{:U('Conversation/edit',array('id'=>$vo['id'],'rid'=>$_REQUEST['rid']))}">编辑</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div style="margin:auto; text-align: center;" class="pagination">
				<ul>
					{$page}
				</ul>
			</div>
		</div>
	</section>

</block>

<block name="side"> </block>
<block name="script">
	<script type="text/javascript">
		$(function() {
			var url = $("#del").attr("data-url");
			$("#del").click(function() {
				alert(url);
			});
		});
	</script>
</block>
